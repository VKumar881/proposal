<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiss Day Surprise</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      background: #fbe9e7;
      color: #d6336c;
      margin: 0;
      padding: 50px;
    }

    .envelope {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 50px auto;
      background: #ff80ab;
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      cursor: pointer;
      overflow: hidden;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #f06292;
      transform-origin: top;
      transition: transform 1s ease;
      z-index: 2;
    }

    .card {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      color: #d6336c;
      font-size: 18px;
      line-height: 1.4;
      padding: 20px;
      box-sizing: border-box;
      transform: translateY(100%);
      transition: transform 1s ease;
      overflow-y: auto;
      z-index: 1;
    }

    .envelope.open .flap {
      transform: rotateX(-120deg);
    }

    .envelope.open .card {
      transform: translateY(0);
    }

    /* Kiss dolls */
    .doll {
      position: absolute;
      bottom: 20px;
      width: 80px;
      transition: all 2s ease;
    }
    .left-doll {
      left: -100px;
    }
    .right-doll {
      right: -100px;
    }
    .envelope.open .left-doll {
      left: 120px;
      animation: kissLean 2s ease forwards;
    }
    .envelope.open .right-doll {
      right: 120px;
      animation: kissLean 2s ease forwards;
    }

    @keyframes kissLean {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(-10deg) scale(1.1); }
      100% { transform: rotate(0deg) scale(1); }
    }

    /* Floating kiss emojis */
    .kiss {
      position: absolute;
      font-size: 28px;
      animation: floatUp 3s ease forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ğŸ’Œ Happy Kiss Day ğŸ’Œ</h1>

  <div class="envelope" onclick="openEnvelope()">
    <div class="flap"></div>
    <div class="card">
      ğŸ’‹ Happy Kiss Day! ğŸ’‹ <br><br>
      My love,<br><br>
      A kiss is a secret told to the mouth instead of the ear.  
      It is a promise of love, care, and forever together. ğŸ’<br><br>
      On this Kiss Day, I send you endless kisses ğŸ’‹ğŸ’‹ğŸ’‹  
      to remind you that you are my sweetest dream come true. â¤ï¸
    </div>
    <!-- Dolls (replace with boy/girl figurine images if you like) -->
    <img src="boy.png" alt="Boy Doll" class="doll left-doll">
    <img src="girl.png" alt="Girl Doll" class="doll right-doll">
  </div>

  <script>
    function openEnvelope() {
      const envelope = document.querySelector('.envelope');
      envelope.classList.toggle('open');

      if (envelope.classList.contains('open')) {
        // release kiss emojis
        for (let i = 0; i < 6; i++) {
          const kiss = document.createElement('div');
          kiss.className = 'kiss';
          kiss.textContent = 'ğŸ’‹';
          kiss.style.left = (envelope.offsetLeft + 50 + Math.random()*200) + 'px';
          kiss.style.top = (envelope.offsetTop + 150) + 'px';
          document.body.appendChild(kiss);

          setTimeout(() => kiss.remove(), 3000);
        }
      }
    }
  </script>
</body>
</html>
