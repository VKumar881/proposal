<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Proposal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #ffe6f0;
      color: #333;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .container {
      margin-top: 100px;
    }
    img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1 {
      margin-top: 20px;
      font-size: 28px;
      color: #d6336c;
    }
    .buttons {
      margin-top: 30px;
      position: relative;
      height: 200px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }
    .yes {
      background-color: #28a745;
      color: white;
      left: 40%;
    }
    .no {
      background-color: #dc3545;
      color: white;
      left: 55%;
    }
    #celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://github.com/VKumar881/proposal/blob/main/ji.jpeg" alt="Love Image">
    <h1>"Will you be the love of my life forever?"</h1>
    <div class="buttons">
      <button class="yes" onclick="celebrate()">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>
  </div>
  <canvas id="celebration"></canvas>

  <script>
    // Make "No" button run away
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      const container = document.querySelector('.buttons');
      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;
      const newX = Math.floor(Math.random() * maxX);
      const newY = Math.floor(Math.random() * maxY);
      noBtn.style.left = newX + 'px';
      noBtn.style.top = newY + 'px';
    });

    // Heart celebration
    function celebrate() {
      alert('Yay! You said YES ❤️');
      const canvas = document.getElementById('celebration');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const hearts = [];
      for (let i = 0; i < 100; i++) {
        hearts.push({
          x: Math.random() * canvas.width,
          y: canvas.height + Math.random() * 200,
          size: Math.random() * 20 + 10,
          speed: Math.random() * 2 + 1,
          color: `hsl(${Math.random() * 30 + 330}, 100%, 60%)`
        });
      }

      function drawHeart(x, y, size, color) {
        ctx.save();
        ctx.translate(x, y);
        ctx.scale(size / 20, size / 20);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(-10, -10, -20, 10, 0, 20);
        ctx.bezierCurveTo(20, 10, 10, -10, 0, 0);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.restore();
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        hearts.forEach(h => {
          drawHeart(h.x, h.y, h.size, h.color);
          h.y -= h.speed;
          if (h.y < -20) {
            h.y = canvas.height + 20;
            h.x = Math.random() * canvas.width;
          }
        });
      }

      setInterval(draw, 30);
    }
  </script>
</body>
</html>
