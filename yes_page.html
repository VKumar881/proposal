<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yes! üíñ</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      background: linear-gradient(to bottom right, #ffe6f0, #fff8e7);
      color: #d6336c;
      margin: 0;
      padding: 50px;
      animation: fadeIn 2s ease-in;
      overflow: hidden;
    }
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* canvas behind content */
      pointer-events: none;
    }
    .content {
      position: relative;
      z-index: 2; /* text and image above canvas */
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      color: #e63946;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    p {
      font-size: 24px;
      line-height: 1.6;
      white-space: pre-line;
      margin-top: 20px;
    }
    img {
      width: 300px;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>

  <div class="content">
    <h1>üíñ Knew you would say YES! üíñ</h1>
    <p>
      You‚Äôve made me the happiest person today.  
      Thank you for choosing me, for loving me,  
      and for saying ‚ÄúYes‚Äù to forever together.  

      I promise to fill your life with joy,  
      laughter, chocolates, teddy hugs,  
      and endless love. ü•∞
    </p>

    <img src="https://raw.githubusercontent.com/VKumar881/proposal/main/dele.jpeg" alt="Love Teddy">
  </div>

  <script>
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const fireworks = [];

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const particles = [];
      for (let i = 0; i < 40; i++) {
        particles.push({
          x: x,
          y: y,
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          size: Math.random() * 20 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 60%)`,
          life: 100
        });
      }
      fireworks.push({ particles });
    }

    function drawHeart(x, y, size, color) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size / 20, size / 20);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(-10, -10, -20, 10, 0, 20);
      ctx.bezierCurveTo(20, 10, 10, -10, 0, 0);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach(fw => {
        fw.particles.forEach(p => {
          drawHeart(p.x, p.y, p.size, p.color);
          p.x += Math.cos(p.angle) * p.speed;
          p.y += Math.sin(p.angle) * p.speed;
          p.speed *= 0.95;
          p.life--;
        });
      });
      fireworks.forEach((fw, i) => {
        fw.particles = fw.particles.filter(p => p.life > 0);
        if (fw.particles.length === 0) fireworks.splice(i, 1);
      });
    }

    setInterval(animate, 30);
    setInterval(createFirework, 1000);
  </script>
</body>
</html>
